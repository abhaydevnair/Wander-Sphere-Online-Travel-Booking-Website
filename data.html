<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-primary fw-bold">Booking Details</h2>
      <div id="customerData" class="fs-5"></div>

      <!-- Save and View Buttons -->
      <button id="saveBtn" class="btn btn-success mt-4 w-100 fw-bold">Save Booking</button>
      <a href="payment.html" class="btn btn-primary mt-3 w-100 fw-bold">Proceed to Payment</a>
    </div>
  </div>

  <script>
    // Get booking details from localStorage
    const customer = JSON.parse(localStorage.getItem("customerDetails"));

    if (customer) {
      document.getElementById("customerData").innerHTML = `
        <p><strong>Name:</strong> ${customer.name}</p>
        <p><strong>Email:</strong> ${customer.email}</p>
        <p><strong>Phone:</strong> ${customer.phone}</p>
        <p><strong>Destination:</strong> ${customer.destination}</p>
        <p><strong>Date:</strong> ${customer.date}</p>
      `;
    } else {
      document.getElementById("customerData").innerHTML = `
        <p class="text-danger">âš  No booking details found. Please fill the form again.</p>
      `;
    }

    // Save button logic
    document.getElementById("saveBtn").addEventListener("click", () => {
      if (!customer) {
        alert("No booking details found!");
        return;
      }

      // Set flag for store.html
      localStorage.setItem("saveBooking", "true");

      alert("Booking saved successfully!");
     });
  </script>

</body>
</html>
