<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI QR — ₹500</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <style>
    body { background:#f6f7fb; }
    .card { max-width: 460px; border-radius: 16px; }
    #qrcode canvas, #qrcode img { width: 260px; height: 260px; }
    code { user-select: all; }

    /* Overlay Success Screen */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .checkmark {
      width: 90px; height: 90px;
      border-radius: 50%;
      border: 6px solid #28a745;
      margin: 0 auto 20px;
      position: relative;
    }
    .checkmark::after {
      content: "";
      position: absolute;
      left: 25px;
      top: 10px;
      width: 25px;
      height: 50px;
      border-right: 6px solid #28a745;
      border-bottom: 6px solid #28a745;
      transform: rotate(45deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Scan to Pay ₹500 Advance Booking fee</h3>
    <p class="text-center text-muted mb-1">UPI ID: <strong>nairabhaydev@okaxis</strong></p>
    <div class="text-center mb-3 small text-muted">Purpose: <em>Payment</em></div>

    <div class="d-flex justify-content-center mb-3">
      <div id="qrcode" aria-label="UPI QR Code"> </div>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="overlay">
    <div class="success-box">
      <div class="checkmark"></div>
      <h3 class="text-success fw-bold">Payment Successful</h3>
      <p class="text-muted">Your Advance ₹500 has been received!</p>
    </div>
  </div>

  <script>
    const upiUri = "upi://pay?pa=nairabhaydev@okaxis&pn=abhaydev%20nair&am=500&cu=INR&tn=Payment";

    // Render QR
    document.addEventListener("DOMContentLoaded", () => {
      new QRCode(document.getElementById("qrcode"), {
        text: upiUri,
        width: 260,
        height: 260,
        correctLevel: QRCode.CorrectLevel.M
      });
    });

    // Listen for payment confirmation (from owner.html)
    window.addEventListener("storage", (event) => {
      if (event.key === "paymentDone" && event.newValue === "true") {
        document.getElementById("successOverlay").classList.add("active");
        // reset flag so it doesn't trigger again
        localStorage.removeItem("paymentDone");
      }
    });
  </script>
</body>
</html>
